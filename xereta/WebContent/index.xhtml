<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>xereta | LOGS</title>
</h:head>
<h:body>
	<b:navBar brand="xereta|LOGS" brandHref="#" inverse="true">
		<b:navbarLinks>
			<b:navLink value="LogEAI" href="#"></b:navLink>
			<b:navLink value="Pedidos" href="#"></b:navLink>
			<b:navLink value="Tutorial" href="#"></b:navLink>
		</b:navbarLinks>
	</b:navBar>

	<b:container>
		<h1>Xereta!</h1>
		<p>Ferramenta em desenvolvimento!</p>
	</b:container>
	<b:container>
		<p:dataTable value="#{logeai.allLogs}" var="log" rows="10"
			paginator="true">
			<p:column>
				<f:facet name="header">TRACKING ID</f:facet>
				#{log.trackingid}
			</p:column>
			<p:column>
				<f:facet name="header">SOATAG</f:facet>
				#{log.soatag}
			</p:column>
			<p:column>
				<f:facet name="header">Data do Evento</f:facet>
				#{log.dateevent}
			</p:column>
			<p:column>
				<f:facet name="header">Action</f:facet>
				#{log.action}
			</p:column>
			<p:column>
				<f:facet name="header">Dia</f:facet>
				#{log.dia}
			</p:column>
			<p:column>
				<f:facet name="header">Error</f:facet>
				#{log.remotedescription}
			</p:column>
			<p:column>
				<p:commandButton icon="ui-icon-search"
					title="Request do serviÃ§o invocado.">
					<f:setPropertyActionListener value="#{log}"
						target="#{log.tracemsg}"></f:setPropertyActionListener>
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<p:overlayPanel widgetVar="carOP" showEffect="fade" hideEffect="fade"
			dismissable="false" showCloseIcon="true">
			<p:outputPanel id="carDetail" style="text-align:center;">
				<p:panelGrid columns="2"
					rendered="#{not empty dtSelectionView.selectedCar}"
					columnClasses="label,value">
					<h:outputText value="Request - XML" />
					<h:outputText value="$#{log.tracemsg}" />
				</p:panelGrid>
			</p:outputPanel>
		</p:overlayPanel>
	</b:container>
</h:body>
</html>
